<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <!--<link rel="stylesheet" href="styles.css">  -->
        <script type="text/javascript" src="client/assets/js/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="client/assets/bootstrap/css/bootstrap.min.css">
        <script src="client/assets/bootstrap/js/popper.js"></script>
        <script src="client/assets/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="client/assets/css/mystyle.css">
        <link rel="stylesheet" href="client/assets/css/cats.css">
        <link rel="stylesheet" href="client/assets/css/colors.css">
        <link rel="stylesheet" href="client/assets/css/factory.css">
        <link rel="stylesheet" href="client/assets/css/frontend.css">
        <link rel="stylesheet" href="client/assets/css/animation.css">
        <script type="text/javascript" src="./web3.min.js"></script>
        
    </head>
    <body>
        <div class=" light-b-shadow" align = "center">
            <p class="bg-white pt-0">Academy-kitties
                <button class ='red-btn' onClick = 'getCats()'>Home</button>
            <button class ='red-btn' onclick="location.href='./html_folder/Catalogue.html'">Catalogue</button>
            <button class ='red-btn' onclick="location.href='/html_folder/Kitties_factory.html'">Kitties Factory</button>
            </p>
        </div>
        <div class="container p-5" style="margin-top: 1vh;margin-bottom: 1vh;"id= 'Kitties-Factory'>
            <h1 class="c-white">Kitties-Factory</h1>
            <p class="c-white">Create your custom Kitty</p>
            <div class="row">
                <div class="col-lg-4 catBox m-2 light-b-shadow">
                    <div class='cat' id='cat0'>
                        <div class= 'ears'  id= 'ears0'>
                            <div class= 'rightear' id= 'rightear0'>
                                <div class = 'innerear' id='innerear0' ></div>
                            </div>
                            <div class= 'leftear' id= 'leftear0' >
                                <div class= 'innerear' id ='innerear0'></div>
                            </div>
                        </div>
                        <div class= 'head' id='head0'>
                            <div class= 'front' id='front0' ></div>
                            <div class= 'nouse' id='nouse0'></div>
                            <div class= 'eyes' id='eyes0' >
                                <div class = 'eye' id='eye0'>
                                    <div class = 'pupil' id='pupil0' ></div>
                                    <div class= 'intoeye' id='intoeye0' ></div>
                                </div>
                                <div class = 'eye2' id= 'eye20'>
                                    <div class = 'pupil' id='pupil0'></div>
                                    <div class= 'intoeye' id='intoeye0'></div>
                                </div>
                            </div>
                            <div class= 'mouth' id='mouth0'>
                                <div class= 'tongue' id='tongue0'></div>
                            </div>  
                            <div class ='whiskergroup1' id='whiskergroup10'>
                                <div class= 'whisker' id='whisker0'></div>
                                <div class= 'whisker2' id='whisker20' ></div>
                                <div class= 'whisker3' id='whisker30'></div>
                            </div>
                            <div class ='whiskergroup2' id='whiskergroup20'>
                                <div class= 'whisker4' id='whisker40'></div>
                                <div class= 'whisker5' id='whisker50'></div>
                                <div class= 'whisker6' id='whisker60' ></div>
                            </div>
                        </div>
                        <div class = 'tail' id='tail0'>
                            <div class= 'intotail' id='intotail0' ></div>
                        </div>
                        <div class = 'neck' id='neck0'></div>
                        <div class= 'body' id='body0'>                           
                            <div class = 'belly' id='belly0'> </div>
                            <div class = 'legs' id='legs0'>
                                <div class = 'rightleg' id='rightleg0'></div>
                                <div class = 'leftleg' id='leftleg0'></div>
                            </div>
                        </div>      
                    </div>
                    <br>
                    <div align= 'center'>
                        <button class = 'white-btn' onclick="createCat()">Create Kitty  </button>
                    </div>
                    <div class="dnaDiv" id="catDNA">
                        <br><br>
                        <b>
                        DNA:
                        <!-- Colors -->
                        <span id="dnabody0"></span>
                         <span id="dnamouth0"></span>
                         <span id="dnaeyes0"></span>
                         <span id="dnaears0"></span>

                         <!-- Cattributes -->
                         <span id="dnashape0"></span>
                         <span id="dnadecoration0"></span>
                         <span id="dnadecorationMid0"></span>
                         <span id="dnadecorationSides0"></span>
                         <span id="dnaanimation0"></span>
                         <span id="dnaspecial0"></span>
                        </b>
                    </div>   
                </div>
            <div class="col-lg-7 cattributes m-2 light-b-shadow">
                    <!--<button class="white-btn" id='hideColors' data-toggle="collapse" data-target="#catColors">
                        Hide Colors 
                    </button>
                    <button class="white-btn" id='hideCatAttributes' data-toggle="collapse" data-target="#catAttributes">
                        Hide Cat Attributes
                    </button>  //for buttons -->
                <div align="center" >
                    <button class="white-btn" id='defaultCat'>
                        Default Cat
                    </button>
                    <button class="white-btn" id='randomCat'>
                        Random Cat
                    </button>
                    <button class="white-btn" onclick="openTab('catColors')">
                        Cat Colors Tab
                    </button>
                    <button class="white-btn" onclick="openTab('catAttributes')">
                        Cat Attributes Tab
                    </button>
                </div>  
                <div id="catColors" class="collapse tabs"> <!-- collapse for hide with buttons without javascript -->
                    <div class="form-group">
                        <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Body and Tail</b><span class="badge badge-dark ml-2" id="tailcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor2">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Eye</b><span class="badge badge-dark ml-2" id="eyecode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor3">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Ear</b><span class="badge badge-dark ml-2" id="earcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor4">
                    </div>
                </div>
                <div id="catAttributes" class="collapse tabs"> <!-- collapse for hide with buttons without javascript -->
                    <div class="form-group">
                        <label for="formControlRange"><b>Eye Orientation</b><span class="badge badge-dark ml-2" id="eyeshapecode"></span></label>
                        <input type="range" min="1" max="5" class="form-control-range" id="eyeshape">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Decorative Pattern</b><span class="badge badge-dark ml-2" id="decorativecode"></span></label>
                        <input type="range" min="1" max="4" class="form-control-range" id="decorativepattern">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Pattern Color</b><span class="badge badge-dark ml-2" id="patterncolorcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="patterncolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Pattern2 Color</b><span class="badge badge-dark ml-2" id="pattern2colorcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="pattern2color">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="animationcode"></span></label>
                        <input type="range" min="1" max="4" class="form-control-range" id="animation">
                    </div>
                </div>
            </div>
            </div>
        </div> 
    </body>
        <script src="client/assets/js/colors.js"></script>
        <script src="client/assets/js/catSettings.js"></script>
        <script src="client/assets/js/catFactory.js"></script>
        <script src="./main.js"></script>
        <script src="./abi.js"></script>
</html>
